<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <h1 data-trans="title">Book Shop</h1>
    <select class="lang" onchange="onSetLang(this.value)">
        <option value="en">English</option>
        <option value="he">עברית</option>
    </select>
    <button data-trans="create-book" class="add-btn" onclick="onAddBook()">Create A New Book</button>

    <table>
        <thead>
            <tr>
                <td class="sort" data-trans="book-id" onclick="sortBy('id')">ID</td>
                <td class="sort" data-trans="book-title" onclick="sortBy('title')">Title</td>
                <td data-trans="book-rating">Rating</td>
                <td class="sort" data-trans="book-price" onclick="sortBy('price')">Price</td>
                <td data-trans="actions" colspan="3">Actions</td>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <button class="orange" data-trans="next-page" onclick="onNextPage()">Next Page</button>
    <div class="modal" hidden>
        <h5></h5>
        <h6></h6>
        <p class="desc"></p>
        <p class="rating"></p>
        <button data-trans="close" onclick="onCloseModal()">Close</button>
    </div>
    
    <script src="js/i18n-service.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/book-service.js"></script>
    <script src="js/book-controller.js"></script>
    
</body>

</html>
